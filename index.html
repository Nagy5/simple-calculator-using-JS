<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Win.Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="page">
        <div class="calc">
            <form>
                <div class="display">
                    <input id="display" type="text" name="display">

                </div>
                <div>
                    <input class="inputCE" type="button" value="CE">
                    <input class="inputC" type="button" value="C">
                    <input class="inputBSS" type="button" value="/">
                    <input class="inputBS" type="button" value="<=">
                </div>
                <div>
                    <input class="input7" type="button" value="7">
                    <input class="input8" type="button" value="8">
                    <input class="input9" type="button" value="9">
                    <input class="inputmulti" type="button" value="*">
                </div>
                <div>
                    <input class="input4" type="button" value="4">
                    <input class="input5" type="button" value="5">
                    <input class="input6" type="button" value="6">
                    <input class="inputminus" type="button" value="-">
                </div>
                <div>
                    <input class="input1" type="button" value="1">
                    <input class="input2" type="button" value="2">
                    <input class="input3" type="button" value="3">
                    <input class="inputplus" type="button" value="+">
                </div>
                <div>
                    <input class="inputpercent" type="button" value="%">
                    <input class="inputZero" type="button" value="0">
                    <input class="inputDot" type="button" value=".">
                    <input class="inputEvaluation" type="button" value="=">
                </div>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
